<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineHome - Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .bg-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('img/foto_filmes.png') no-repeat left center;
      background-size: cover;
    }

    .form-overlay {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6); /* overlay escuro sobre a parte preta */
    }

    .form-box {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      color: white;
      z-index: 2;
    }

    .common-input {
      background-color: #fff;
      color: #000 !important;
    }

    .common-input:focus {
      background-color: #ffffffdd;
      color: #000 !important;
      box-shadow: none;
    }

    .btn-danger {
      background-color: #D22424;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background-color 0.2s ease;
    }

    .btn-danger:hover {
      background-color: #a71c1c;
    }

    .form-label {
      font-size: 1.2rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .form-overlay {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.85);
      }

      .bg-container {
        background-position: top center;
        background-size: contain;
      }
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="form-overlay">
      <div class="form-box">
        <h1 class="mb-4 text-center" style="letter-spacing: 2px;">LOGIN</h1>
        <form method="post" action="home_user.html">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usu√°rio</label>
            <input type="text" name="user" id="usuario" class="form-control common-input" required>
          </div>
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control common-input" required>
          </div>
          <button class="btn btn-danger w-100" type="submit">ENTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
